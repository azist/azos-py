[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "azos"
version = "0.0.1"
authors = [
  { name="Azist", email="azist@zhabis.com" },
]
description = "Provides Azos base types and services functionality for Python apps"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/azist/azos-py"
"Bug Tracker" = "https://github.com/azist/azos-py/issues"